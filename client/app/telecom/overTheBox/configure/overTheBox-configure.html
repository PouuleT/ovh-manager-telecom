<div class="telecom-overTheBox-configure">
    <header>
        <h1 data-translate="overTheBox_title"></h1>
    </header>

    <div class="telecom-section-content">

        <spinner data-ng-if="OverTheBoxConfigure.loading"></spinner>

        <div data-ng-if="!OverTheBoxConfigure.loading && OverTheBoxConfigure.services.length!==0">
            <div class="widget-presentation">
                <h2 class="widget-presentation-title" data-translate="overthebox_configure_reset"></h2>
            </div>
            <p data-translate="overthebox_configure_reset_explaination"></p>
            <ul>
                <li data-ng-repeat="serviceName in OverTheBoxConfigure.services track by serviceName">
                    <a data-ui-sref="telecom.overTheBox.details({serviceName: serviceName})" data-ng-bind="serviceName"></a>
                </li>
            </ul>
        </div>

        <div class="top-space-m32" data-ng-if="!OverTheBoxConfigure.loading">
            <div class="widget-presentation">
                <h2 class="widget-presentation-title" data-translate="overthebox_configure_order"></h2>
            </div>
            <p data-translate="overthebox_configure_order_explaination" data-translate-values="{hash: OverTheBoxConfigure.orderHash}"></p>
        </div>

    </div>

</div>
