<div>
    <div class="modal-header">
        <h3 class="modal-title pull-left"
            data-translate="telephony_alias_configuration_mode_calls_action_hangup">
        </h3>
        <button type="button"
                class="close pull-right"
                aria-label="{{ ::'cancel' | translate }}"
                data-ng-click="$ctrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p class="alert alert-info" role="alert">
            <i class="ovh-font ovh-font-info" aria-hidden="true"></i>
            <span data-translate="telephony_alias_configuration_mode_calls_action_hangup_help"></span>
        </p>
        <form name="hangupForm"
              data-ng-submit="$ctrl.submit()"
              novalidate>
            <div class="form-group">
                <p class="alert alert-danger top-space-m16"
                   data-ng-if="$ctrl.error"
                   role="alert">
                    <i class="ovh-font ovh-font-filled-error" aria-hidden="true"></i>
                    <span data-ng-bind="$ctrl.error"></span>
                </p>
                <button type="submit"
                        class="btn btn-primary pull-right top-space-m8"
                        data-ng-disabled="hangupForm.$invalid">
                    <span data-translate="telephony_alias_configuration_mode_calls_action_hangup_confirm"></span>
                    <spinner data-ng-if="$ctrl.isSubmitting" class="left-space-m4"></spinner>
                </button>
            </div>
        </form>
    </div>

    <!-- spacing -->
    <div class="modal-footer"></div>

</div>
