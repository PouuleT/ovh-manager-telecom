<section class="telecom-telephony-fax">

    <!-- LOADING -->
    <bouncing-box-loader data-ng-if="$ctrl.loading.init">
        <h1 data-translate="loading"></h1>
    </bouncing-box-loader>

    <div class="telecom-section-header" data-ng-if="!$ctrl.loading.init">
        <header role="banner">
            <!-- GROUP TITLE -->
            <editable-service-name data-editable-service-name-title="$ctrl.fax.getDisplayedName()"
                                   data-editable-service-name-title-on-save="$ctrl.faxNameSave"
                                   data-editable-service-name-service-name="$ctrl.fax.serviceName"
                                   data-maxlength="25">
            </editable-service-name>
        </header>

        <!-- LINE ACTIONS -->
        <nav role="navigation">
            <responsive-tabs>

                <responsive-tab data-state="telecom.telephony.fax"
                                data-dropdown-title="{{ 'telephony_fax_tab_manage' | translate }}">
                    <span data-translate="telephony_fax_tab_manage"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.fax.consumption"
                                data-dropdown-title="{{ 'telephony_fax_tab_consumption' | translate }}">
                    <span data-translate="telephony_fax_tab_consumption"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.fax.voicemail"
                                data-dropdown-title="{{ 'telephony_fax_tab_voicemail' | translate }}">
                    <span data-translate="telephony_fax_tab_voicemail"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.fax.fax"
                                data-dropdown-title="{{ 'telephony_fax_tab_fax' | translate }}">
                    <span data-translate="telephony_fax_tab_fax"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.fax.contact"
                                data-dropdown-title="{{ 'telephony_fax_tab_contact' | translate }}">
                    <span data-translate="telephony_fax_tab_contact"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.fax.assist"
                                data-dropdown-title="{{ 'telephony_fax_tab_assist' | translate }}">
                    <span data-translate="telephony_fax_tab_assist"></span>
                </responsive-tab>

                <responsive-tab-more>
                    <i class="fa fa-plus"></i>
                </responsive-tab-more>
            </responsive-tabs>
        </nav>
    </div><!-- .telecom-section-header -->

    <main class="telecom-section-content"
          role="main"
          data-ng-if="!$ctrl.loading.init"
          data-ui-view="faxInnerView">
    </main><!-- .telecom-section-content -->

</section>
<!-- /.telecom-telephony-fax -->
