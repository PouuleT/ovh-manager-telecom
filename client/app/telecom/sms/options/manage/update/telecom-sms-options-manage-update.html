<form name="updateManageOptionsForm"
      id="updateManageOptionsForm"
      class="ovh-form-flat"
      data-ng-submit="OptionsManageUpdateCtrl.setUrls()">

    <div class="modal-header">
        <h3 class="modal-title pull-left" data-translate="sms_options_manage_update_title"></h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="OptionsManageUpdateCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" data-ng-if="!OptionsManageUpdateCtrl.loading.updateOptions && !OptionsManageUpdateCtrl.updated">

        <!-- CALLBACK -->
        <div class="form-group bottom-space-m16">
            <div data-flat-input-container>
                <label for="callBack"
                       class="control-label"
                       data-translate="sms_options_manage_update_callback_label">
                </label>
                <input
                    type="url"
                    name="callBack"
                    id="callBack"
                    class="form-control"
                    data-translate-attr="{ placeholder: 'sms_options_manage_update_callback_label' }"
                    data-ng-pattern="OptionsManageUpdateCtrl.urlPattern"
                    data-ng-model="OptionsManageUpdateCtrl.model.service.callBack" />
                <div role="alert"
                     data-ng-messages="updateManageOptionsForm.callBack.$error">
                    <p class="text-danger"
                       data-ng-message="pattern"
                       data-translate="sms_options_manage_update_callbacks_error_pattern">
                    </p>
                    <p class="text-danger"
                       data-ng-message="url"
                       data-translate="sms_options_manage_update_callbacks_error_url">
                    </p>
                </div>
            </div>
        </div>

        <!-- STOPCALLBACK -->
        <div class="form-group bottom-space-m16">
            <div data-flat-input-container>
                <label for="stopCallBack"
                       class="control-label"
                       data-translate="sms_options_manage_update_stopcallback_label">
                </label>
                <input
                    type="url"
                    name="stopCallBack"
                    id="stopCallBack"
                    class="form-control"
                    data-translate-attr="{ placeholder: 'sms_options_manage_update_stopcallback_label' }"
                    data-ng-pattern="OptionsManageUpdateCtrl.urlPattern"
                    data-ng-model="OptionsManageUpdateCtrl.model.service.stopCallBack" />
                <div role="alert"
                     data-ng-messages="updateManageOptionsForm.stopCallBack.$error">
                    <p class="text-danger"
                       data-ng-message="pattern"
                       data-translate="sms_options_manage_update_callbacks_error_pattern">
                    </p>
                    <p class="text-danger"
                       data-ng-message="url"
                       data-translate="sms_options_manage_update_callbacks_error_url">
                    </p>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-body" data-ng-if="OptionsManageUpdateCtrl.loading.updateOptions">
        <bouncing-box-loader>
            <h4 data-translate="sms_options_manage_updating"></h4>
        </bouncing-box-loader>
    </div>

    <div class="modal-body" data-ng-if="OptionsManageUpdateCtrl.updated">
        <success-drawing-check  data-draw-success-check="OptionsManageUpdateCtrl.updated">
            <h4 data-translate="sms_options_manage_updated"></h4>
        </success-drawing-check>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="OptionsManageUpdateCtrl.cancel()"
            data-translate="cancel"
            data-ng-disabled="OptionsManageUpdateCtrl.loading.updateOptions || OptionsManageUpdateCtrl.updated">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-translate="submit"
            data-ng-disabled="updateManageOptionsForm.$invalid || !OptionsManageUpdateCtrl.hasChanged() || OptionsManageUpdateCtrl.loading.updateOptions || OptionsManageUpdateCtrl.updated">
        </button>
    </div>

</form>
