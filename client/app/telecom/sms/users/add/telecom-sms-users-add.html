<form name="addUserForm"
      id="addUserForm"
      class="ovh-form-flat"
      data-ng-submit="UsersAddCtrl.add()">

    <div class="modal-header">
        <h3 class="modal-title pull-left" data-translate="sms_users_add_user_title"></h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="UsersAddCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" data-ng-if="!UsersAddCtrl.loading.addUser && !UsersAddCtrl.added">

        <!-- LOGIN -->
        <div class="form-group bottom-space-m16">
            <div data-flat-input-container>
                <label for="login"
                       class="control-label"
                       data-translate="sms_users_add_user_login_label">
                </label>
                <input
                    type="text"
                    name="login"
                    id="login"
                    class="form-control"
                    required
                    autofocus
                    data-ng-model="UsersAddCtrl.user.login"
                    data-ng-maxlength="40"
                    data-translate-attr="{ placeholder: 'sms_users_add_user_login_placeholder' }" />
                <div role="alert"
                     data-ng-messages="(addUserForm.$invalid && addUserForm.login.$dirty) && addUserForm.login.$error">
                    <p class="text-danger"
                       data-ng-message="required"
                       data-translate="sms_users_add_user_login_error_required">
                    </p>
                    <p class="text-danger"
                       data-ng-message="maxlength"
                       data-translate="sms_users_add_user_login_error_maxlength">
                    </p>
                </div>
            </div>
        </div>

        <!-- PASSWORD -->
        <div class="form-group bottom-space-m16">
            <div data-flat-input-container>
                <label for="password"
                       class="control-label"
                       data-translate="sms_users_add_user_password_label">
                </label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    required
                    data-ng-model="UsersAddCtrl.user.password"
                    data-ng-pattern="/^\w{8}$/"
                    data-translate-attr="{ placeholder: 'sms_users_add_user_password_placeholder' }" />
                <div role="alert"
                     data-ng-messages="(addUserForm.$invalid && addUserForm.password.$dirty) && addUserForm.password.$error">
                    <p class="text-danger"
                       data-ng-message="required"
                       data-translate="sms_users_add_user_password_required">
                    </p>
                    <p class="text-danger"
                       data-ng-message="pattern"
                       data-translate="sms_users_add_user_password_error_pattern">
                    </p>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-body" data-ng-if="UsersAddCtrl.loading.addUser && !UsersAddCtrl.added">
        <bouncing-box-loader>
            <h4 data-translate="sms_users_add_user_adding"></h4>
        </bouncing-box-loader>
    </div>

    <div class="modal-body" data-ng-if="UsersAddCtrl.added">
        <success-drawing-check data-draw-success-check="UsersAddCtrl.added">
            <h4 data-translate="sms_users_add_user_added"></h4>
        </success-drawing-check>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="UsersAddCtrl.cancel()"
            data-translate="cancel"
            data-ng-disabled="UsersAddCtrl.loading.addUser || UsersAddCtrl.added">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="addUserForm.$invalid || UsersAddCtrl.loading.addUser || UsersAddCtrl.added"
            data-translate="submit">
        </button>
    </div>
</form>
